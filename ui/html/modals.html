<!-- Modal -->
<div class="modal fade" id="new-document-modal" tabindex="-1" role="dialog" aria-labelledby="new-document-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="new-document-modal-label">Create new document</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <form class="" id="new-document-form">
                <div class="form-group">
                  <label for="new-document-title">Document Title</label>
                  <input type="text" class="form-control" name="new-document-title">
                </div>
                <div class="form-group">
                    <label for="meter.count">Meter count</label>
                    <select class="form-control" name="meter.count">
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="meter.unit">Meter unit</label>
                    <select class="form-control" name="meter.unit">
                        <option>4</option>
                        <option>8</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cler">Clef</label>
                    <select class="form-control" name="clef">
                        <option value="G">G (treble)</option>
                        <option value="F">F (bass)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="num-measures">Number of measures</label>
                    <input type="number" value="4" class="form-control" name="num-measures">
                </div>
              
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="Create new document" data-dismiss="modal" id="create-new-document">
      </form>
      </div>
    </div>
  </div>
</div>
